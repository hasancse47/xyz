<head>
    <title>Table</title>
</head>
<body>
    <table border="1">    <!--table= টেবিল তৈরি করার জন্য ব্যবহার করা হয়।-->
        <thead>           <!--thead=  টেবিলের হেডার সেট করার জন্য ব্যবহার করা হয়।-->
            <tr>           <!--tr= টেবিলের সারি(row) তৈরি করার জন্য ব্যবহার করা হয়।-->
                <th>Lesson Name</th>  <!--th= টেবিলের হেডার তৈরি করার জন্য ব্যবহার করা হয়।-->
                <th>Time to Complete</th>
                <th>Purpise</th>
            </tr>
        </thead>

        <tbody>          <!--tbody= টেবিলের বডি সেট করার জন্য ব্যবহার করা হয়।   -->           
            <tr>
                <td>HTML</td>        <!--td= টেবিলের সেল বা ডেটা তৈরি করার জন্য ব্যবহার করা হয়।-->
                <td>2 Weeks</td>       
                <td>Basic Structure</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>3 Weeks</td>
                <td>Styling</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>4 Weeks</td>
                <td>User-Interactivity</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
