<!DOCTYPE html>  <!-- এটা browser কে বলে দেয় এটি একটি HTML type Document-->
<html lang="en"> <!-- কোন language তার জন্য lang attribute used করা হয়েছে EX: English এর জন্য "en"--> 
<head>   <!--head=  Instruction for browser-->

    <title>Structure of HTML</title>  <!--title এর মধ্যে যা থাকবে তা webpage এ show হবে না তা দেখা যাবে browser এর tab bar এ-->

    <meta charset="UTF-8">   <!-- Meta Charset = এটি ব্রাউজারকে ওয়েব পেজে ব্যবহৃত অক্ষর, এনকোডিং সম্পর্কে তথ্য প্রদান করে-->
    <meta name="description" content="A basic webpage">  <!--Meta Description = Search ইঞ্জিনকে ওয়েব পেজ সম্পর্কে বিস্তারিত তথ্য প্রদান করে-->
    <meta name="author" content="Mehedi Hasan">  <!-- Meta Author = ওয়েবসাইটের Author বা Righter এর নাম--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Meta Viewport = এটির মাধ্যমে ব্রাউজারের লে-আউট নিয়ন্ত্রণ করে-->
</head>
<body>  <!--body= Webpage এ কি show হবে তা body tag এ লিখতে হয়-->
    <h1> The First webpage</h1>
    <p>I am enjoying this course.</p>
</body>
</html>
